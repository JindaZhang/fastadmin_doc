        <h1 data-id="154" data-eid="V4v5">
        模块    </h1>
    
    <p><code>FastAdmin</code>中模块总共由四大部分组成，分别是<code>前台</code>、<code>API</code>、<code>后台</code>、<code>公共</code>模块组成。</p><p><ul><li class='  ' data-id='168' ><a href='https://doc.fastadmin.net/doc/168.html' class='sidebar-link '>后台模块</a> </li><li class='  ' data-id='166' ><a href='https://doc.fastadmin.net/doc/166.html' class='sidebar-link '>前台模块</a> </li><li class='  ' data-id='167' ><a href='https://doc.fastadmin.net/doc/167.html' class='sidebar-link '>API 模块</a> </li><li class='  ' data-id='169' ><a href='https://doc.fastadmin.net/doc/169.html' class='sidebar-link '>公共模块</a> </li></ul></p><table><thead><tr><th>模块</th><th>标识</th><th>描述</th><th>可访问</th></tr></thead><tbody><tr><td>后台模块</td><td><code>admin</code></td><td>常用于后台管理员管理的模块</td><td>是</td></tr><tr><td>前台模块</td><td><code>index</code></td><td>常用于前台普通用户浏览的模块</td><td>是</td></tr><tr><td>API 模块</td><td><code>api</code></td><td>常用于安卓、iOS、小程序等接口对接的模块</td><td>是</td></tr><tr><td>公共模块</td><td><code>common</code></td><td>常用于存放其它模块调用的基类、辅助函数、行为等</td><td>否</td></tr></tbody></table>
